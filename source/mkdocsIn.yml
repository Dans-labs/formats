site_name: Preferred Formats
site_description: >- 
  File Formats and Digital Preservation:
  catalogue of data types with associated file formats,
  supplied with recommendations
  on their suitability
  to be preserved for the long term.

site_url: 'https://Dans-labs.github.io/formats/'
site_author: Dirk Roorda based on input of colleagues Valentijn Gilissen and Henk van den Berg

repo_url: 'https://github.com/Dans-labs/formats/'

theme:
  name: dans
  logo: 'images/formats.png'
  favicon: 'images/formats.png'
  development: true
  development_label: under development
  production_link: https://dans.knaw.nl/en/deposit/information-about-depositing-data/before-depositing/file-formats?set_language=en
  feature:
    tabs: true

strict: false

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.smartsymbols

plugins:
  - markdownextradata
  - search
  - minify:
      minify_html: true

nav:
  - Home: 'index.md'
  - About: 'about.md'
  - Data Types:
[[dataTypes]]
  - File Formats:
[[fileFormats]]
  - Extensions:
[[extensions]]
  - Build: 'help.md'

extra:
[[urls]]
