locations:
  fileinfo: '{{fileinfo}}'
  wikipedia: '{{wikipedia}}'

preferred:
  na:
    acro: ❎
    title: not applicable
  yes:
    acro: ✅
    title: 'yes'
  caution: 
    acro: ⚠️
    title: under conditions
  no:
    acro: ❌
    title: 'no'
  unknown:
    acro: '❔'
    title: undecided

dataTypes:
  dataContainer:
    display: Data (container)
    title: Collections of entities in one file
    tagline: >-
      Parts and wholes,
      files and directories,
      text and markup.
  database:
    display: Database
    title: Data managed by a Database Management System
    tagline: >-
      Relational databases,
      MySQL, Postgress,
      SQL server,
      MSAccess, etc.
  font:
    display: Font
    title: Fonts of type
    tagline: >-
      TrueType and OpenType fonts,
      neatly packaged for the Web.
  image:
    display: Image
    title: Visual, still graphics
    tagline: >-
      Photos, diagrams, pictures, charts.
  spreadsheet:
    display: Spreadsheet
    title: Tabular, formatted data in a single document
    tagline: >-
      Rows and columns, cells with formatting, formulas.
  markup:
    display: Markup
    title: Plain text with layout and formatting
    tagline: >-
      Special syntax separates content from markup.
  textFormatted:
    display: Text (formatted)
    title: Typeset text with layout and formatting
    tagline: >-
      Printed or printable documents.
  textPlain:
    display: Text (plain)
    title: Readable text without special formatting codes
    tagline: >-
      Text content that is readable
      without special software.
  programCode:
    display: Program code
    title: Software in a specific programming language
    tagline: >-
      Plain text code with complex syntax
      defined by
      the programming language in question.
fileFormats:
  access:
    display: Access
    title: Microsoft Access Database
    wikipedia:
      - Microsoft_Access
    links:
      - '{{msaccess}}'
      - '{{msaccesscom}}'
    extensions: [mdb, accdb]
    preferred: no
    tagline: >-
      Proprietary, binary, closed format.
  c:
    display: C
    title: C program
    wikipedia:
      - C_(programming_language)
    links:
      - '{{cbook}}'
    extensions: [c, h]
    preferred: na
    tagline: >-
      Low level system programming language.
      Windows and Unix are largely written in C.
  cpp:
    display: CPP
    title: C++ program
    wikipedia:
      - C%2B%2B
    links:
      - '{{cpp}}'
    extensions: [cpp, h]
    preferred: na
    tagline: >-
      System programming language.
      Slightly higher level than C.
  css:
    display: CSS
    title: Cascading Stylesheet
    wikipedia:
      - Cascading_Style_Sheets
    links:
      - '{{css}}'
      - '{{cssmdn}}'
    extensions: [css]
    preferred: caution
    tagline: >-
      Declarative styles for the Web.
  csv:
    display: CSV
    title: Comma Separated Values
    wikipedia:
      - Comma-separated_values
    links:
      - '{{csvrfc}}'
    extensions: [csv, tsv]
    preferred: caution
    tagline: >-
      Plain text files with rows and columns
      separated by a comma or other character.
  dbase:
    display: dbase
    title: dBase data file
    wikipedia:
      - DBase
      - .dbf
    links:
      - dbase
    extensions: [dbf]
    preferred: no
    tagline: >-
      Proprietary legacy format for tabular data.
  doc:
    display: DOC
    title: Microsoft Word doc
    wikipedia:
      - Microsoft_Word#File_formats
    links:
      - '{{msword}}'
    extensions: [doc]
    preferred: no
    tagline: >-
      Binary, proprietary, closed format
      for Microsoft Word; pre-2007.
  docx:
    display: DOCX
    title: Microsoft Word docx
    wikipedia:
      - Docx
      - Office_Open_XML_file_formats
      - Microsoft_Word#File_formats
    links:
      - '{{ooxml}}'
    extensions: [docx]
    preferred: yes
    tagline: >-
      Transparent, openly standardized,
      xml/zip based format for Microsoft Word;
      after 2007.
  gif:
    display: GIF
    title: Graphics Interchange Format
    wikipedia:
      - GIF
    links:
      - '{{gif}}'
    extensions: [gif]
    preferred: yes
    tagline: >-
      Classic image format for the Web.
  hdf5:
    display: HDF5
    title: Hierarchical Data Format
    wikipedia:
      - Hierarchical_Data_Format
    links:
      - '{{hdf5}}'
    extensions: [hdf5]
    preferred: no
    tagline: >-
      Proprietary legacy format for tabular data.
  html:
    display: HTML
    title: Hypertext Markup Language
    wikipedia:
      - HTML
    links:
      - '{{html}}'
      - '{{htmlmdn}}'
      - '{{markupw3c}}'
    extensions: [html, htm]
    preferred: caution
    tagline: >-
      Universal language of the Web;
      deals with very rich layout;
      comparable to [=pdf];
      works together with [=css]
      to achieve subtle results;
      looks perfect from the outside,
      may look horribe from the inside.
  java:
    display: JAVA
    title: Java program
    wikipedia:
      - Java_(programming_language)
    links:
      - '{{java}}'
    extensions: [java]
    preferred: na
    tagline: >-
      Application/service development language;
      between low level languages such as [=c] and
      scripting languages such as [=python].
  javascript:
    display: JavaScript
    title: JavaScript
    wikipedia:
      - JavaScript
    links:
      - '{{js}}'
      - '{{jsmdn}}'
    extensions: [js, es]
    preferred: na
    tagline: >-
      Fast and elegant scripting language that runs inside
      the browser, although it can also run stand alone;
      it has a checkered history.
  jpeg:
    display: JPEG
    title: Joint Photographic Experts Group
    wikipedia:
      - JPEG
    links:
      - '{{jpeg}}'
    extensions: [jpeg, jpg]
    preferred: yes
    tagline: >-
      Classic image format for the Web
      with several compression options.
  json:
    display: JSON
    title: Javascript Object Notation
    wikipedia:
      - JSON
    links:
      - '{{json}}'
    extensions: [json]
    preferred: yes
    tagline: >-
      A fine-grained way to store lists and mappings,
      recursively nested;
      it is used for generic data exchange,
      especially between web clients and web servers;
      it is lighter-weight than [=xml].
  jsx:
    display: JSX
    title: React JSX
    wikipedia:
      - React_(JavaScript_library)#JSX
    links:
      - '{{jsx}}'
    extensions: [jsx]
    preferred: na
    tagline: >-
      A mixture between [=javascript] and [=html];
      part of the [React]({{react}}) framework.
  markdown:
    display: Markdown
    title: Markdown
    wikipedia:
      - Markdown
    links:
      - '{{markdown}}'
    extensions: [md]
    preferred: yes
    tagline: >-
      Upcoming text language of the web,
      geared to plain text,
      but with basic formatting capabilities from [=html];
      looks nice from the outside,
      looks good from the inside.
  ods:
    display: ODS
    title: Open Office XML (spreadsheet)
    wikipedia:
      - ODF
      - OpenOffice.org_XML
    links:
      - '{{libreoffice}}'
    extensions: [ods]
    preferred: yes
    tagline: >-
      Transparent, openly standardized,
      xml/zip based format for spreadsheet applications.
  odt:
    display: ODT
    title: Open Office XML (document)
    wikipedia:
      - ODF
      - OpenOffice.org_XML
    links:
      - '{{libreoffice}}'
    extensions: [odt]
    preferred: yes
    tagline: >-
      Transparent, openly standardized,
      xml/zip based format
      for word processing applications.
  pascal:
    display: Pascal
    title: Pascal program
    wikipedia:
      - Pascal_(programming_language)
      - ModernPascal
    links:
      - '{{pascal}}'
    extensions: [pas, p]
    preferred: na
    tagline: >-
      Started as an academic programming language in the
      early 1980s; [TeX]({{tex}}) has been written in it;
      still usable on modern platforms.
  pdf:
    display: PDF
    title: Portable Document Format
    wikipedia:
      - PDF
    links:
      - '{{pdf}}'
    extensions: [pdf]
    preferred: caution
    tagline: >-
      Declarative specification of printed pages,
      developed by Adobe after [=postscript],
      now standardized.
      Deals with the most complex material
      that is printable,
      takes care of font and other graphics inclusions,
      makes text searchable.
      See also [=pdfa].
      PDF looks perfect from the outside,
      it may look horrible from the inside.
  pdfa:
    display: PDF/A
    title: Portable Document Format (for Archiving)
    wikipedia:
      - PDF/A
    links:
      - '{{pdfa}}'
    extensions: [pdf]
    preferred: yes
    tagline: >-
      Stricter form of [=pdf] which
      is guaranteed to be self-contained.
  perl:
    display: Perl
    title: Perl program
    wikipedia:
      - Perl
    links:
      - '{{perl}}'
    extensions: [pl, p]
    preferred: na
    tagline: >-
      General purpose scripting language
      that became great on the Web
      ([CGI]({{cgi}}).
  png:
    display: PNG
    title: Portable Network Graphics
    wikipedia:
      - Portable_Network_Graphics
    links:
      - '{{png}}'
    extensions: [png]
    preferred: yes
    tagline: >-
      Modern image format for the Web.
  postscript:
    display: PostScript
    title: (Encapsulated) PostScript
    wikipedia:
      - PostScript
      - Encapsulated_PostScript
    links:
      - '{{postscript}}'
    extensions: [ps, eps]
    preferred: no
    tagline: >-
      Programming language for describing the graphics
      on a printed page;
      precursor of [=pdf].
  prolog:
    display: Prolog
    title: Prolog program
    wikipedia:
      - Prolog
    links:
      - '{{prolog}}'
    extensions: [pl, p]
    preferred: na
    tagline: >-
      High level programming language,
      optimized for search and pattern-matching
      in intricate search spaces.
  python:
    display: Python
    title: Python program
    wikipedia:
      - Python_(programming_language)
    links:
      - '{{python}}'
    extensions: [py, p]
    preferred: na
    tagline: >-
      General purpose scripting language
      that has gained traction in data processing;
      its ecosystem gave birth to the
      [Jupyter Notebook]({{jupyter}}).
  ruby:
    display: Ruby
    title: Ruby program
    extensions: [rb]
    wikipedia:
      - Ruby_(programming_language)
    links:
      - '{{ruby}}'
    preferred: na
    tagline: >-
      General purpose scripting language
      that became popular for powering
      the web framework
      [Ruby on Rails]({{rubyrails}});
      it also powers [GitHub Pages]({{ghpages}}).
  scala:
    display: Scala
    title: Scala program
    wikipedia:
      - Scala_(programming_language)
    links:
      - '{{scala}}'
    extensions: [scala]
    preferred: na
    tagline: >-
      Application/service development language;
      a modern continuation of [=java].
  sgml:
    display: SGML
    title: Standard Generalized Markup Language
    wikipedia:
      - SGML
    links:
      - '{{sgml}}'
      - '{{markupw3c}}'
    extensions: [xml]
    preferred: caution
    tagline: >-
      A fine-grained way to store records and fields,
      but also elements and sub-elements;
      used for wrapping [:database] contents
      and for representing
      [:textFormatted] and its constituent text objects; 
      a precursor of both [=html] and [=xml]. 
  siard:
    display: SIARD
    title: Software Independent Archiving of Relational Databases
    wikipedia:
      - SIARD_Suite
    links:
      - '{{siard}}'
    extensions: [siard]
    preferred: yes
    tagline: >-
      A modern attempt to represent relational data in a
      software-indpependent way.
  sql:
    display: SQL
    title: Structured Query Language
    wikipedia:
      - SQL
    links:
      - '{{mysql}}'
      - '{{sqldoc}}'
    extensions: [sql]
    preferred: yes
    tagline: >-
      A long standing, ubiquitous way
      of handling and packaging relational databases.
  svg:
    display: SVG
    title: Scalable Vector Graphics
    wikipedia:
      - Scalable_Vector_Graphics
    links:
      - '{{svgmdn}}'
    extensions: [svg]
    preferred: yes
    tagline: >-
      Vector image format based on XML.
  tar:
    display: TAR
    title: Tape Archive file
    wikipedia:
      - Tar_(computing)
    links:
      - '{{tar}}'
    extensions: [tar]
    preferred: yes
    tagline: >-
      A long standing, ubiquitous way
      of storing files and folders.
  tex:
    display: TeX
    title: TeX
    wikipedia:
      - TeX
      - LaTeX
    links:
      - '{{tex}}'
      - '{{latex}}'
    extensions: [tex, sty]
    preferred: caution
    tagline: >-
      Instructions for ancient text processor TeX (1987),
      the first one that could
      deliver scientific and mathematical documents
      with professional typesetting quality;
      TeX is still a de facto standard
      for writing scientific papers,
      not only in the exact sciences,
      but also in various branches of the humanities.
  text:
    display: Text
    title: Plain text
    extensions: [txt, text, lst, log, cfg, ini]
    wikipedia:
      - Plain_text
      - UTF-8
      - Byte_order_mark
    links:
      - '{{unicode}}'
    preferred: caution
    tagline: >-
      Various instances where plain text is used such as
      running text, lists, log files, configuration files.
  tiff:
    display: TIFF
    title: Tagged Image File Format
    wikipedia:
      - TIFF
    links:
      - '{{tiff}}'
    extensions: [tiff, tif]
    preferred: yes
    tagline: >-
      Raster image format.
      Popular in the publishing industry.
  woff:
    display: WOFF
    title: Web Open Font Format
    wikipedia:
      - Web_Open_Font_Format
    links:
      - '{{woff}}'
      - '{{markupw3c}}'
    extensions: [woff]
    preferred: yes
    tagline: >-
      Font format for Web pages; 
      with font-specific compression
      and XML metadata.
  woff2:
    display: WOFF2
    title: Web Open Font Format (2)
    wikipedia:
      - Web_Open_Font_Format
    links:
      - '{{woff2}}'
      - '{{markupw3c}}'
    extensions: [woff2]
    preferred: yes
    tagline: >-
      Font format for Web pages; 
      with font-specific compression
      (better than [=woff])
      and XML metadata.
  xhtml:
    display: XHTML
    title: eXtensible Hypertext Markup Language
    wikipedia:
      - XHTML
    links:
      - '{{xhtml}}'
      - '{{markupw3c}}'
    extensions: [html, htm]
    preferred: caution
    tagline: >-
      Universal language of the Web;
      deals with very rich layout;
      comparable to [=pdf];
      works together with [=css]
      to achieve subtle results;
      looks perfect from the outside,
      may look horribe from the inside.
  xls:
    display: XLS
    title: Excel xls
    wikipedia:
      - Microsoft_Excel#File_formats
    links:
      - '{{msexcel}}'
    extensions: [xls]
    preferred: no
    tagline: >-
      Binary, proprietary, closed format
      for Microsoft Excel; pre-2007.
  xlsx:
    display: XLSX
    title: Excel xlsx
    wikipedia:
      - Xlsx
      - Office_Open_XML_file_formats
      - Microsoft_Excel#File_formats
    links:
      - '{{ooxml}}'
    extensions: [xlsx]
    preferred: yes
    tagline: >-
      Transparent, openly standardized,
      xml/zip based format for
      Microsoft Excel; after 2007.
  xml:
    display: XML
    title: eXtensible Markup Language
    wikipedia:
      - XML
    links:
      - '{{xml}}'
      - '{{markupw3c}}'
    extensions: [xml]
    preferred: caution
    tagline: >-
      A fine-grained way to store records and fields,
      but also elements and sub-elements;
      used for wrapping [:database] contents
      and for representing [:textFormatted]
      and its constituent text objects; 
      is intermediate between [=html] and [=sgml]. 
  xslt:
    display: XSLT
    title: eXtensible Stylesheet Language Transformations
    wikipedia:
      - XSLT
    links:
      - '{{xslt}}'
      - '{{markupw3c}}'
    extensions: [xsl, xslt]
    preferred: caution
    tagline: >-
      Templates to transform and style [=xml] documents;
      can be used as a programming language as well.
  yaml:
    display: YAML
    title: Yet Another Markup Language
    wikipedia:
      - YAML
    links:
      - '{{yaml}}'
    extensions: [yaml]
    preferred: yes
    tagline: >-
      A fine-grained way to store lists and mappings,
      recursively nested;
      it is to configuration files what [=markdown] is
      to [:textFormatted].

